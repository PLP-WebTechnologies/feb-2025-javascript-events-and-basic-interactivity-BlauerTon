<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert JavaScript Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Ultimate Dessert JavaScript Playground!</h1>

  <button id="mixerButton">ON</button> <!-- Event Handling Example -->
  <div id="sprinkleArea" class="sprinkle-area">Sprinkle Area</div>

  <button id="flavorButton">Vanilla</button> <!-- Interactive Elements Example -->

  <form id="recipeForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span class="error"></span> <!-- Real-time validation feedback area -->

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <span class="error"></span>

    <input type="submit" value="Submit Recipe">
  </form>

  <script src="script.js"></script>
</body>
</html>
